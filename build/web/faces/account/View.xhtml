<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="well bs-component">
                <h:form class="form-horizontal"  >

                    <fieldset>
                        <legend>Login</legend>


                        <div class="form-group">
                            <label for="inputUserName" class="col-lg-2 control-label">Username</label>
                            <div class="col-lg-10">
                                <h:inputText class="form-control" id="inputUserName"  value="#{accountController.selected.userName}" title="#{bundle.EditAccountTitle_userName}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <h:inputSecret class="form-control" id="inputPassword" value="#{accountController.selected.password}" title="#{bundle.EditAccountTitle_password}"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <h:commandLink action="#{accountController.login}" value="#{bundle.EditAccountTitle_Login}"/>
                                <h:link outcome="Create" value="#{bundle.EditAccountSaveLink}"/>

                            </div>
                        </div>
                    </fieldset>

                </h:form>
            </div>

        </ui:define>
    </ui:composition>

</html>
