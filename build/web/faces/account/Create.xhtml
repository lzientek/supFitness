<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAccountLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{accountController.selected.userName}" title="#{bundle.CreateAccountTitle_userName}" />
                    <h:outputLabel value="#{bundle.CreateAccountLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{accountController.selected.firstName}" title="#{bundle.CreateAccountTitle_firstName}" />
                    <h:outputLabel value="#{bundle.CreateAccountLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{accountController.selected.lastName}" title="#{bundle.CreateAccountTitle_lastName}" />
                    <h:outputLabel value="#{bundle.CreateAccountLabel_postalCode}" for="postalCode" />
                    <h:inputText id="postalCode" value="#{accountController.selected.postalCode}" title="#{bundle.CreateAccountTitle_postalCode}" />
                    <h:outputLabel value="#{bundle.CreateAccountLabel_email}" for="email" />
                    <h:inputText id="email" value="#{accountController.selected.email}" title="#{bundle.CreateAccountTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateAccountLabel_password}" for="password" />
                    <h:inputText id="password" value="#{accountController.selected.password}" title="#{bundle.CreateAccountTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateAccountLabel_id}" for="id" />
                    <h:inputText id="id" value="#{accountController.selected.id}" title="#{bundle.CreateAccountTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateAccountLabel_MD5Hash}" for="MD5Hash" />
                    <h:inputText id="MD5Hash" value="#{accountController.selected.MD5Hash}" title="#{bundle.CreateAccountTitle_MD5Hash}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accountController.create}" value="#{bundle.CreateAccountSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{accountController.prepareList}" value="#{bundle.CreateAccountShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAccountIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
