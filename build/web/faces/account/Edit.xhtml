<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAccountLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{accountController.selected.userName}" title="#{bundle.EditAccountTitle_userName}" />
                    <h:outputLabel value="#{bundle.EditAccountLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{accountController.selected.firstName}" title="#{bundle.EditAccountTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditAccountLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{accountController.selected.lastName}" title="#{bundle.EditAccountTitle_lastName}" />
                    <h:outputLabel value="#{bundle.EditAccountLabel_postalCode}" for="postalCode" />
                    <h:inputText id="postalCode" value="#{accountController.selected.postalCode}" title="#{bundle.EditAccountTitle_postalCode}" />
                    <h:outputLabel value="#{bundle.EditAccountLabel_email}" for="email" />
                    <h:inputText id="email" value="#{accountController.selected.email}" title="#{bundle.EditAccountTitle_email}" />
                    <h:outputLabel value="#{bundle.EditAccountLabel_password}" for="password" />
                    <h:inputText id="password" value="#{accountController.selected.password}" title="#{bundle.EditAccountTitle_password}" />
                    <h:outputLabel value="#{bundle.EditAccountLabel_id}" for="id" />
                    <h:inputText id="id" value="#{accountController.selected.id}" title="#{bundle.EditAccountTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{accountController.update}" value="#{bundle.EditAccountSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAccountViewLink}"/>
                <br />
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAccountIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
