<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="col-lg-offset-3 col-lg-6">
                <div class="well bs-component">
                    <h:form class="form-horizontal">
                        <div class="form-group">
                            <h:outputLabel class="col-lg-3 control-label" value="#{bundle.CreateAccountLabel_userName}" for="userName" />
                            <div class="col-lg-8">
                                <h:inputText class="form-control" id="userName" value="#{accountController.selected.userName}" title="#{bundle.CreateAccountTitle_userName}" required="true" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel class="col-lg-3 control-label" value="#{bundle.CreateAccountLabel_firstName}" for="firstName" />
                            <div class="col-lg-8">
                                <h:inputText class="form-control"  id="firstName" value="#{accountController.selected.firstName}" title="#{bundle.CreateAccountTitle_firstName}" required="true" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel class="col-lg-3 control-label" value="#{bundle.CreateAccountLabel_lastName}" for="lastName" />
                            <div class="col-lg-8">
                                <h:inputText class="form-control" id="lastName" value="#{accountController.selected.lastName}" title="#{bundle.CreateAccountTitle_lastName}"  required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel class="col-lg-3 control-label" value="#{bundle.CreateAccountLabel_postalCode}" for="postalCode" />

                                <h:inputText class="form-control" id="postalCode" value="#{accountController.selected.postalCode}" title="#{bundle.CreateAccountTitle_postalCode}" required="true" /> 
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel class="col-lg-3 control-label" value="#{bundle.CreateAccountLabel_email}" for="email" />
                            <div class="col-lg-8">
                                <h:inputText class="form-control" id="email" value="#{accountController.selected.email}" title="#{bundle.CreateAccountTitle_email}"  required="true" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel class="col-lg-3 control-label" value="#{bundle.CreateAccountLabel_password}" for="password" />
                            <div class="col-lg-8">
                                <h:inputSecret class="form-control" id="password" value="#{accountController.selected.password}" title="#{bundle.CreateAccountTitle_password}"  required="true" />
                            </div>                   
                        </div>

                        <div class="form-group">
                            <div class="col-lg-9 col-lg-offset-3">
                                <h:commandButton class="btn btn-primary" action="#{accountController.create}" value="#{bundle.CreateAccountSaveLink}" />
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
